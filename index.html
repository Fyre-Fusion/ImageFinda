<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ImageFinda Gallery</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b0f1a;
    color: white;
    text-align: center;
  }

  .logo-container {
    margin-top: 25px;
  }

  .logo-container img {
    width: 140px;
    max-width: 60%;
    border-radius: 14px;
    box-shadow: 0 0 20px rgba(0, 150, 255, 0.6);
  }

  h1 {
    margin: 20px 0 10px;
    letter-spacing: 1.5px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 25px;
    max-width: 1400px;
    margin: 40px auto;
    padding: 0 20px;
  }

  .photo {
    background: #151b2c;
    padding: 14px;
    border-radius: 14px;
    box-shadow: 0 0 18px rgba(0, 150, 255, 0.35), 0 0 40px rgba(0, 150, 255, 0.18);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
  }

  .photo:hover {
    transform: translateY(-6px) scale(1.04);
    box-shadow: 0 0 30px rgba(0, 200, 255, 0.9), 0 0 70px rgba(0, 200, 255, 0.55);
  }

  .photo img {
    width: 100%;
    border-radius: 10px;
    display: block;
    background: #0b0f1a;
  }

  .photo button {
    margin-top: 12px;
    width: 100%;
    padding: 10px;
    font-size: 14px;
    background: linear-gradient(135deg, #1e90ff, #00c6ff);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    font-weight: bold;
  }
</style>
</head>

<body>

<div class="logo-container">
  <img src="logo.jpeg" alt="ImageFinda Logo">
</div>

<h1>ImageFinda Gallery</h1>

<div class="gallery" id="gallery"></div>

<script>
const images = [
  "suguu.webp",
  "best2.webp",
  "sstix.webp",
  "66.jpg",
  "best4.webp",
  "gojooo.webp",
  "zzoro.jpg",
  "sukunna.jpeg",
  "rengoku.jpeg",
  "zenitsu.jpeg",
  "rengoku2.jpeg",
  "tanj1.jpeg",
  "tanj2.jpeg",
  "tanj3.jpeg",
  "goku1.jpeg",
  "goku2.jpeg",
  "goku3.jpeg",
  "luffy1.jpeg",
  "zaro.jpeg",
  "luffygr2.jpeg",
  "ultrluffy.jpeg",
  "laughluffy.jpeg",
  "zorro2.jpeg",
  "zooro.jpeg",
  "zarl.jpeg",
  "luffy2.jpeg",
  "toogood.jpg",
  "kkk.webp",
  "best1.webp",
  "best3.webp",
  "slaked.jpg",
  "baryon.webp",

  "kool.webp",
  "qrt.webp",
  "sug.webp",
  "brosis.webp",
  "5tails.webp",
  "clok.webp",
  "nar1.jpeg",
  "nar2.jpeg",
  "nar3.jpeg",
  "nar4.jpeg",
  "nar5.jpeg",

  "nar7.webp",
  "Flx.webp",

  "geng.webp",
  "Pokemon.webp",
  "arce.webp",

  "ahaaaa.webp",
  "giratina.webp",
  "groundan.webp",
  "kyr.webp",
  "chary.webp",
  "blastchar.webp",
  "gengat.webp"
];

const gallery = document.getElementById("gallery");

images.forEach(file => {
  const card = document.createElement("div");
  card.className = "photo";
  card.innerHTML = `
    <img src="${file}" alt="${file}" loading="lazy">
    <button onclick="downloadImage('${file}')">Download</button>
  `;
  gallery.appendChild(card);
});

function downloadImage(file) {
  const a = document.createElement("a");
  a.href = file;
  a.download = file;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}
</script>

</body>
</html>
