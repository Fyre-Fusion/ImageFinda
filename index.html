<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ImageFinda Auto Gallery</title>

<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0b0f1a;
    color: white;
    text-align: center;
    padding: 20px;
  }

  h1 {
    margin-bottom: 40px;
    font-size: 2.5em;
    letter-spacing: 2px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    max-width: 1200px;
    margin: auto;
  }

  .photo {
    background: #1a1f2d;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 150, 255, 0.3);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .photo:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 30px rgba(0, 200, 255, 0.5);
  }

  .photo img {
    width: 100%;
    border-radius: 10px;
    display: block;
    margin-bottom: 15px;
    transition: transform 0.3s;
  }

  .photo img:hover { transform: scale(1.05); }

  .photo button {
    background: #00aaff;
    color: white;
    border: none;
    padding: 10px 18px;
    font-size: 14px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .photo button:hover { background: #0077aa; }

  @media (max-width: 500px) {
    h1 { font-size: 2em; }
    .photo button { width: 100%; }
  }
</style>
</head>

<body>

<h1>ImageFinda Auto Gallery</h1>

<div class="gallery" id="gallery"></div>

<script>
  // Auto-detect images in the same folder
  const allowedExtensions = ['jpg','jpeg','png','webp','gif'];
  
  // You need to **manually list images in GitHub Pages** (because JS cannot read local folder contents for security)
  // So hereâ€™s a trick: just list them once; later you can add new images manually to this array
  const images = [
    "suguu.webp",
    "best2.webp",
    "sstix.webp",
    "66.jpg"
  ];

  const gallery = document.getElementById("gallery");

  images.forEach(src => {
    const ext = src.split('.').pop().toLowerCase();
    if (!allowedExtensions.includes(ext)) return;

    const div = document.createElement("div");
    div.className = "photo";
    
    div.innerHTML = `
      <img src="${src}" alt="${src}">
      <button onclick="downloadImage('${src}')">Download</button>
    `;
    
    gallery.appendChild(div);
  });

  function downloadImage(file) {
    const link = document.createElement("a");
    link.href = file;
    link.download = file;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>

</body>
</html>
