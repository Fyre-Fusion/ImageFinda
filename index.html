<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ImageFinda Gallery</title>

<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0b0f1a;
    color: white;
    text-align: center;
    padding: 20px;
  }

  h1 {
    margin-bottom: 40px;
    font-size: 2.5em;
    letter-spacing: 2px;
    color: #00aaff;
    text-shadow: 0 0 10px rgba(0,170,255,0.7);
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
    max-width: 1200px;
    margin: auto;
  }

  .photo {
    background: #1a1f2d;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 150, 255, 0.3);
    transition: transform 0.3s, box-shadow 0.3s;
    opacity: 0;
    animation: fadeIn 0.8s forwards;
  }

  .photo:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 30px rgba(0, 200, 255, 0.5);
  }

  .photo img {
    width: 100%;
    border-radius: 12px;
    display: block;
    margin-bottom: 15px;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .photo img:hover { 
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0,200,255,0.5);
  }

  .photo button {
    background: linear-gradient(45deg, #00aaff, #0077aa);
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 14px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 4px 15px rgba(0,170,255,0.4);
  }

  .photo button:hover {
    background: linear-gradient(45deg, #0077aa, #00aaff);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0,200,255,0.6);
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  @media (max-width: 500px) {
    h1 { font-size: 2em; }
    .photo button { width: 100%; }
  }
</style>
</head>

<body>

<h1>ImageFinda Gallery</h1>

<div class="gallery" id="gallery"></div>

<script>
  // List of all images (added best4.webp)
  const images = [
    "suguu.webp",
    "best2.webp",
    "sstix.webp",
    "66.jpg",
    "best4.webp"
  ];

  const gallery = document.getElementById("gallery");

  images.forEach(src => {
    const div = document.createElement("div");
    div.className = "photo";
    
    // Lazy-loading and fade-in animation
    div.innerHTML = `
      <img src="${src}" alt="${src}" loading="lazy">
      <button onclick="downloadImage('${src}')">Download</button>
    `;
    
    gallery.appendChild(div);
  });

  function downloadImage(file) {
    const link = document.createElement("a");
    link.href = file;
    link.download = file;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>

</body>
</html>
