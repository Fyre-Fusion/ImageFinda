<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ImageFinda Gallery</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b0f1a;
    color: white;
    text-align: center;
  }

  h1 {
    margin-top: 30px;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    max-width: 1000px;
    margin: 40px auto;
  }

  .photo {
    background: #1a1f2d;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 150, 255, 0.4);
  }

  .photo img {
    max-width: 250px;
    border-radius: 8px;
    display: block;
  }

  .photo button {
    margin-top: 10px;
    padding: 8px 16px;
    font-size: 14px;
    background: #1e90ff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: white;
  }

  .photo button:hover {
    background: #1873cc;
  }
</style>
</head>

<body>

<h1>ImageFinda Gallery</h1>

<div class="gallery" id="gallery"></div>

<script>
  // List of images
  const images = [
    { src: "suguu.webp", alt: "Artwork 1" },
    { src: "best2.webp", alt: "Artwork 2" },
    { src: "sstix.webp", alt: "Artwork 3" }
  ];

  const gallery = document.getElementById("gallery");

  images.forEach((img) => {
    const div = document.createElement("div");
    div.className = "photo";
    
    div.innerHTML = `
      <img src="${img.src}" alt="${img.alt}">
      <button onclick="downloadImage('${img.src}')">Download Image</button>
    `;
    
    gallery.appendChild(div);
  });

  function downloadImage(file) {
    const link = document.createElement("a");
    link.href = file;
    link.download = file;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>

</body>
</html>
